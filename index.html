<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->
	<link rel="stylesheet" href="./styles/style.css">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
		rel="stylesheet">

	<title>Frontend Mentor | Order summary card</title>

</head>

<body>
	<main class="container">
		<!-- image container -->
		<div class="image-div"><img src="./images/illustration-hero.svg" alt="illustration hero"
				class="image"></div>

		<!-- content container -->
		<div class="content-div">

			<!-- big title -->
			<h1 class="cont">Order Summary</h1>

			<!-- long text -->
			<p class="summary cont">You can now listen to millions of songs, audiobooks, and
				podcasts on
				any
				device anywhere you like!</p>

			<!-- price container -- divided into 2 parts -->
			<div class="pricing cont">

				<!-- left side of the price container -- divided into 2 parts -->
				<div class="left">
					<!-- music icon -->
					<a href="#"><img src="./images/icon-music.svg" alt="" aria-hidden="true"
							class="music-icon">
					</a>
					<!-- price and duration container -->
					<div class="amount">
						<p class="period">Annual Plan</p>
						<p class="price">$59.99/year</p>
					</div>
				</div>
				<!-- right side of the price container -->
				<a class="right" href="#">Change</a>
			</div>

			<!-- proceed to payment button -->
			<button class="proceed cont"> Proceed to Payment</button>

			<!-- cancel -->
			<a class="cancel" href="#">Cancel Order</a>



		</div>
	</main>

	<!-- footer -->
	<footer class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
			rel="noopener">Frontend
			Mentor</a>.
		Coded by <a href="https://www.github.com/mykexie" target="_blank"
			rel="noopener">Michael</a>.
	</footer>
</body>

</html>
